<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 1200 260" width="1200" height="260"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ìš°ì£¼ ê·¸ë¼ë°ì´ì…˜ -->
    <linearGradient id="spaceGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="35%" stop-color="#020617"/>
      <stop offset="70%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <!-- ë³„ ê¸€ë¡œìš° -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ë°°ê²½ -->
  <rect width="1200" height="260" fill="url(#spaceGrad)" />

  <!-- â­ ì•„ì£¼ ìž‘ì€ ë³„ (r=1px) -->
  <g filter="url(#starGlow)">
    <!-- ì¢Œì¸¡ ë -->
    <circle cx="60" cy="80" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </circle>

    <!-- ìš°ì¸¡ ë -->
    <circle cx="1140" cy="70" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <!-- ìƒë‹¨ -->
    <circle cx="180" cy="50" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="40" r="1" fill="#8ECFFF">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="60" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.3s" repeatCount="indefinite"/>
    </circle>

    <!-- ì¤‘ì•™ -->
    <circle cx="260" cy="140" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="135" r="1" fill="#8ECFFF">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <!-- í•˜ë‹¨ -->
    <circle cx="200" cy="220" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="215" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="940" cy="225" r="1" fill="#e5e7eb">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ðŸ”· glitch í…ìŠ¤íŠ¸ + subtitle -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: "Lucida Console", Monaco, monospace;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 300px;
          text-align: center;
        }
        .title-wrap { line-height: 0; }
        .title-wrap h1 {
          color: #fff;
          font-size: 5em;
          letter-spacing: 8px;
          margin: 0;
          animation: glitch1 2.5s infinite;
        }
        .title-wrap h1:nth-child(2) {
          color: #67f3da;
          position: absolute;
          animation: glitch2 2.5s infinite;
        }
        .title-wrap h1:nth-child(3) {
          color: #f16f6f;
          position: absolute;
          animation: glitch3 2.5s infinite;
        }
        .subtitle {
          margin-top: 70px;
          color: #cbd5e1;
          font-size: 2em;
          opacity: 0.9;
        }

        /* glitch keyframes */
        @keyframes glitch1 {
          0% {transform:none; opacity:1;}
          7% {transform:skew(-0.5deg,-0.9deg); opacity:0.75;}
          10%,27% {transform:none; opacity:1;}
          30% {transform:skew(0.8deg,-0.1deg); opacity:0.75;}
          35%,52% {transform:none; opacity:1;}
          55% {transform:skew(-1deg,0.2deg); opacity:0.75;}
          50%,72% {transform:none; opacity:1;}
          75% {transform:skew(0.4deg,1deg); opacity:0.75;}
          80%,100% {transform:none; opacity:1;}
        }
        @keyframes glitch2 {
          0% {opacity:0.25;}
          7% {transform:translate(-2px,-3px); opacity:0.5;}
          10%,27% {transform:none; opacity:0.25;}
          30% {transform:translate(-5px,-2px); opacity:0.5;}
          35%,52% {transform:none; opacity:0.25;}
          55% {transform:translate(-5px,-1px); opacity:0.5;}
          50%,72% {transform:none; opacity:0.25;}
          75% {transform:translate(-2px,-6px); opacity:0.5;}
          80%,100% {transform:none; opacity:0.25;}
        }
        @keyframes glitch3 {
          0% {opacity:0.25;}
          7% {transform:translate(2px,3px); opacity:0.5;}
          10%,27% {transform:none; opacity:0.25;}
          30% {transform:translate(5px,2px); opacity:0.5;}
          35%,52% {transform:none; opacity:0.25;}
          55% {transform:translate(5px,1px); opacity:0.5;}
          50%,72% {transform:none; opacity:0.25;}
          75% {transform:translate(2px,6px); opacity:0.5;}
          80%,100% {transform:none; opacity:0.25;}
        }
      </style>

      <div class="container">
        <div class="title-wrap">
          <h1>Woong's GitHub</h1>
          <h1>Woong's GitHub</h1>
          <h1>Woong's GitHub</h1>
        </div>
        <div class="subtitle">Frontend Developer</div>
      </div>
    </div>
  </foreignObject>

</svg>
